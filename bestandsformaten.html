         <!-- In deze alinea geef ik uitleg over wat bestandsformaten zijn door middel van informatie van het internet en uitleg in de les-->
         <h2>Wat zijn bestandsformaten</h2>
         Bestandformaten zijn de maten waarin het bestand kan worden opgeslagen.
         Dit is dus een manier waarop de informatie in een digitaal bestand wordt gecodeerd.
         Er bestaan veel soorten bestanden.
         Hierdoor kan het soms onduidelijk zijn welke programma's bij welke bestandformaten horen.
         Daarom zal ik in de volgende alinea uitleggen welke bestandformaten er zijn 
         Er zijn een aantal meestvoorkomende bestandformaten die ik hieronder zal opnoemen: 
         -JPEG OF JPG(Joint Photographic Experts Group):  Jpg is een afkorting van jpeg. Het voegt de data samen. Dit bestandsformaat wordt vaak gebruikt bij bitmapafbeeldingen.
         -Pdf(Portable Document Format) is van het bedrijf Adobe. Het bestandsformaat zorgt ervoor dat leesbaarheid en de opmaak (lettertypes, afstand, inspringingen, tabs) hetzelfde blijven.
         -PNG (Portable Network Graphics)is een bestandformaat dat zorgt voor minder kwaliteitsverlies.
         -GIF (Graphics Interchange Format) wordt het meest gebruikt voor bewegende plaatjes op internet.
         -AI (Adobe Illustrator) dit is het basisbestandsformaat van Adobe Illustrator en wordt vaak gebruikt voor het ontwerpen van logo's.
         -EPS (Encapsulated PostScript) zijn vooral populair bij designers, als het gaat om het versturen van logo's.
         -SVG (Scalable Vector Graphic) De naam zegt het al, svg is ook een bestandsformaat dat gebruikt wordt bij vectorafbeeldingen.
